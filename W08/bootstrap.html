<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed the Bird</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100 bg-light">
    <div class="card p-4 text-center shadow-lg" style="width: 350px;">
        <h2 class="mb-3">Feed the Bird ðŸ¦œ</h2>
        <img src="birdImage.png" alt="Bird" class="img-fluid rounded mb-3" width="300">
        
        <!-- Cracker Count Display -->
        <p class="fw-bold">Crackers left: <span id="count">5</span></p>

        <!-- Bootstrap Progress Bar -->
        <div class="progress mb-3" style="height: 20px;">
            <div id="progressBar" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="5" aria-valuemin="0" aria-valuemax="5"></div>
        </div>

        <!-- Feed Button -->
        <button id="feedButton" class="btn btn-outline-primary">Feed a Cracker</button>

        <!-- Message -->
        <p id="message" class="mt-3 text-danger fw-bold"></p>
    </div>

    <script>
        let crackersLeft = 5;
    
        // Using querySelector to select elements
        const feedButton = document.querySelector("#feedButton");
        const messageElement = document.querySelector("#message");
        const countElement = document.querySelector("#count");
        const progressBar = document.querySelector("#progressBar");
    
        feedButton.addEventListener("click", () => {
            if (crackersLeft > 0) {
                messageElement.textContent = `Feeding cracker ${6 - crackersLeft} to the bird ðŸ¦œ`;
                crackersLeft--;
                countElement.textContent = crackersLeft;
    
                // Update Bootstrap Progress Bar
                const progressPercentage = (crackersLeft / 5) * 100;
                progressBar.style.width = `${progressPercentage}%`;
    
                if (crackersLeft === 0) {
                    messageElement.textContent = "No more crackers left!";
                    feedButton.disabled = true;
                }
            }
        });
    </script>
    

</body>
</html>
